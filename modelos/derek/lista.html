<button onclick="precio()"> Precio </button>

<h1>El precio de <span id="resultado"> </span></h1>

<script>
 function precio(){

    let respuesta=document.getElementById("resultado");

 
    switch(fruta)

        case"1":
        respuesta.textContent="El número ingresado está errado";
    
        case"2":

            break;
        case"5":

        }

 }
