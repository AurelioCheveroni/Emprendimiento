                        } else{
                            if(edad<=3){

                                if(edad<=10){

                                }else{
                                    if(edad<=17){

                                    }else{
                                        if(edad<=30){
                                            texto.textcontent="ADULTO JOVEN"
                                        }else{
                                            if(edad<=50){
                                                texto.textContent="ADULTO MAYOR"
                                            }
                                        }
                                    }
                                }

                            }
                        }
                    }
                </script>

    </body>
</html>
